<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/styles.css">

<body>
<header>
    <h1>Create a Challenge</h1>
</header>
<nav>
    <a href="/home">Homepage</a> |
    <a href="/profile">Profile</a> |
    <a href="/createChallenge">Create a new challenge</a> |
</nav>
<p>
    <form th:action="@{/register_new_challenge}" method="post" th:object="${challenge}">
        <label for="theme_name">Challenge</label>
        <input type="text" id="theme_name" th:field="*{theme_name}">
        <label for="conditions">Conditions</label>
        <input type="text" id="conditions" th:field="*{conditions}">
        <br>
        <input type="submit" value="submit">
    </form>
</p>
<footer>

</footer>
</body>
</html>
