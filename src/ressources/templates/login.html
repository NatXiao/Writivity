<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/gfx/icon2.png">
</head>

<body>

    <header>
        <h1>Login Page</h1>
    </header>

    <main>

    <div align="center">

        <div style="width: 300px; height: 500px">

            <form role="form" th:action="@{/login_user}" method="post" th:object="${log}">

                <div align="left">
                    <label class="signup-label">Email ou Username</label>
                </div>
                <div align="left">
                    <input class="signup-input" type="text" th:field="*{identifiant}">
                </div>

                <div align="left" style="padding-top: 10px">
                    <label class="signup-label">Password</label>
                </div>
                <div align="left">
                    <input class="signup-input" type="password" th:field="*{password}">
                </div>

                <div style="padding-top: 10px">
                    <button type="submit">Login</button>
                </div>
            </form>

            <div style="padding-top: 10px">
                <a href="/signup">not sign in yet? Register</a>
            </div>

            <div style="padding-top: 10px">
                <label style="color: red" th:text="${error}" ></label>
            </div>

        </div>
    </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
